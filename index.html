<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js</title>
    <style>
    body{
        background:linear-gradient(90deg,red,gold);
    }
    #mybtn{
        padding: 3vw;
        margin: 1vw;
        background-color: gold;
        position: fixed;
        top: 0;
        right: 0;
    }
    #kakarot{
        position: fixed;
        top: 100px;
        right: 0;
    }
    #pic{
        width: 100%;
    }
    #jann{
        text-decoration: none;
    }
    #jann:hover{
        color: gold;
    }
    </style>
</head>
<body>
    <div style="text-align: center;" id="here">
        <img src="goku.png" alt="goku" id="pic">
    </div>
    <div id="kakarot">
        Goku's health is <span id="goku">100</span>
    </div>
    <button onclick="myfunc()" id="mybtn">Click me</button>
    <a href="https://maxjann.com" id="jann">Jann Software</a>
</body>
<script>
    let goku = {
        health: 100,
        name: "kakarot",
    }
    function myfunc(){
        if(goku.health <= 0){
            console.log("goku is dead");
            document.getElementById("kakarot").innerText="Goku has perished."
            document.getElementById("here").innerHTML=`
            <img src="deadgoku.png" alt="deadgoku" id="pic">
            `
            return;
        }
        console.log(`goku's health is ${goku.health}`);
        goku.health-=10;
        console.log(`goku's health is now ${goku.health}`);
        document.getElementById("goku").innerText=goku.health;
    }
</script>
</html>
